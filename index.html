<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet check</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

<body>
    <div class="container">
        <div class="heading">
            <h1>Check The Letter</h1>
        </div>
        <div class="card">
            <input type="text" id="text" value="" placeholder="Input the letter"><br>
            <div class="button-div">
                <button id="test" class="play-guess" onclick="test()">Check</button>
                <button id="reset" class="play-guess" onclick="reset()">Play Again</button>
            </div>
            
        </div>
        <footer>
            <p>Designed & Built By<strong><a target="_blank" href="https://www.linkedin.com/in/daniel-terhemen-799593234/">Daniel Terhemen.</a></strong> </p>

    </div>
